name: ðŸš€ Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: ðŸ”‘ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p 5655 -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
    - name: ðŸš€ Safe deploy (NO delete)
      run: |
        rsync -avz --no-times -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p 5655" ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/
        echo "âœ… Ket deployment completed safely - No files deleted"
      
    - name: âœ… Verify deployment
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p 5655 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "ls -la /var/www/html/ && echo 'âœ… Ket deployment verified!'"
