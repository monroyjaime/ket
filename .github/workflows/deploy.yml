name: üöÄ Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîÑ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # ‚úÖ M√°s r√°pido
        
    - name: üîë Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p 5655 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
    - name: üöÄ Smart deploy
      run: |
        # ‚úÖ MANTIENE --delete pero optimizado
        rsync -avz --delete \
          --no-times \  # ‚Üê ¬°ESTA ES LA CLAVE!
          --exclude='.git' \
          --exclude='.github' \
          --exclude='README.md' \
          --exclude='*.log' \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p 5655" \
          ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/
        echo "‚úÖ Deployment completed with full sync"
      
    - name: ‚úÖ Verify deployment
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p 5655 \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "ls -la /var/www/html/ && echo '‚úÖ Deployment successful!'"
