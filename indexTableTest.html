<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

</head>

<body>

<div class="toolbar">
  <div>
    <label>
      <code>paginationSuccessivelySize</code>
      <input type="number" value="5" min="1" class="form-control" id="paginationSuccessivelySize">
    </label>
  </div>
  <div>
    <label>
      <code>paginationPagesBySide</code>
      <input type="number" value="1" min="0" class="form-control" id="paginationPagesBySide">
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="paginationUseIntermediate">
      <code>paginationUseIntermediate</code>
    </label>
  </div>
</div>

    <table
    id="table"
    data-toggle="table"
    data-toolbar=".toolbar"
    data-pagination="true"
    data-side-pagination="server"
    data-url="https://ketelectropartes.com/catalogo/php/getListaPrec.php?dpto=6">
    <thead>
      <tr>
        <th data-field="code">CODIGO</th>
        <th data-field="name">DESCRIPCION</th>
        <th data-field="cost_max">PRECIO</th>
      </tr>
    </thead>
  </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  <script>
    var $table = $('#table')
  
    function refreshTable() {
      $table.bootstrapTable('refreshOptions', {
        paginationSuccessivelySize: +$('#paginationSuccessivelySize').val(),
        paginationPagesBySide: +$('#paginationPagesBySide').val(),
        paginationUseIntermediate: $('#paginationUseIntermediate').prop('checked')
      })
    }
  
    $(function() {
      $('.toolbar input').change(refreshTable)
    })
  </script>
</body>
</html>
